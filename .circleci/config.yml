version: 2.1

orbs:
  go: circleci/go@1.7.0
  coverage-reporter: codacy/coverage-reporter@13.5.6

commands:
  test:
    description: "Run tests and store results on CircleCI"
    steps:
      - run: mkdir -p /tmp/test-results
      - run: gotestsum --junitfile /tmp/test-results/unit-tests.xml --format standard-verbose
      - store_test_results:
          path: /tmp/test-results
  coverage:
    description: "Generate and upload coverage to Codacy"
    steps:
      - run: go test -coverprofile=coverage.out
      - coverage-reporter/send_report:
          coverage-reports: coverage.out
          project-token: $CODACY_PROJECT_TOKEN
  bench:
    description: "Benchmark"
    steps:
      - run: go test -bench=.

jobs:
  build:
    executor:
      name: go/default
      tag: '1.17'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - get-coverage-tools
      - go/save-cache
      - test
      - coverage
      - bench
